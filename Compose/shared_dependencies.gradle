dependencies {
    // Kotlin KSP
    implementation 'com.google.devtools.ksp:symbol-processing-api:1.9.10-1.0.13'

    // Core
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.activity:activity-compose:1.7.2'

    // Compose Lifecycle
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'
    implementation 'androidx.compose.runtime:runtime-livedata:1.4.3'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-compose:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1'

    // Compose UI
    implementation platform('androidx.compose:compose-bom:2023.06.01') // 1.4.3
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.ui:ui-tooling-preview'
    implementation 'androidx.compose.material3:material3'
    implementation 'androidx.compose.material:material'
    implementation 'androidx.compose.material:material-icons-extended'

    // Compose Glide
    implementation 'com.github.bumptech.glide:compose:1.0.0-alpha.1'

    // Compose Navigation
    implementation 'androidx.navigation:navigation-compose:2.6.0'

    // Compose Destinations
    implementation 'io.github.raamcosta.compose-destinations:core:1.9.51'
    implementation 'io.github.raamcosta.compose-destinations:animations-core:1.9.51'
    ksp 'io.github.raamcosta.compose-destinations:ksp:1.9.51'

    // Compose SystemUIController
    implementation 'com.google.accompanist:accompanist-systemuicontroller:0.28.0'

    // Compose Testing
    androidTestImplementation platform('androidx.compose:compose-bom:2023.06.01') // 1.4.3
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    debugImplementation 'androidx.compose.ui:ui-tooling'
    debugImplementation 'androidx.compose.ui:ui-test-manifest'

    // Compose Lottie
    implementation "com.airbnb.android:lottie-compose:6.1.0"

    // Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // Dots Indicator
    implementation 'com.tbuonomo:dotsindicator:5.0'

    // Accompanist Pager
    implementation "com.google.accompanist:accompanist-pager:0.13.0"
    implementation "com.google.accompanist:accompanist-pager-indicators:0.13.0"

    // Dependency Injection
    kapt 'androidx.hilt:hilt-compiler:1.0.0'
    kapt 'com.google.dagger:dagger-compiler:2.46'
    kapt 'com.google.dagger:hilt-compiler:2.46'
    implementation 'com.google.dagger:hilt-android:2.46'
    implementation 'androidx.hilt:hilt-work:1.0.0'
    implementation 'androidx.work:work-runtime-ktx:2.8.1'
    implementation 'androidx.hilt:hilt-navigation-compose:1.0.0'

    // Room
    implementation "androidx.room:room-runtime:2.5.2"
    implementation "androidx.room:room-ktx:2.5.2"
    ksp "androidx.room:room-compiler:2.5.2"
    androidTestImplementation "androidx.room:room-testing:2.5.2"

    // Retrofit
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    implementation "com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.6"

    // Datastore
    implementation "androidx.datastore:datastore-preferences-core:1.0.0"
    implementation "androidx.datastore:datastore-preferences:1.0.0"
    implementation "androidx.datastore:datastore-preferences-rxjava2:1.0.0"
    implementation "androidx.datastore:datastore-preferences-rxjava3:1.0.0"

    // Google Maps
    implementation 'com.google.android.gms:play-services-location:21.0.1'
    implementation 'com.google.android.gms:play-services-maps:18.1.0'

    // Coroutine
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4"

    // Firebase
    implementation platform("com.google.firebase:firebase-bom:31.0.3")
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.firebase:firebase-firestore-ktx'
    implementation 'com.google.firebase:firebase-analytics-ktx'

    // Google Play Service
    implementation 'com.google.android.gms:play-services-auth:20.6.0'

    // Chucker Interceptor
    debugImplementation "com.github.chuckerteam.chucker:library:4.0.0"
    releaseImplementation "com.github.chuckerteam.chucker:library-no-op:4.0.0"
}